<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulário de Login</title>
</head>

<body>
<div>
    <!--LOGIN-->
    <div id="login">
        <form method="post"></form>
        <h1>Login</h1>
        <p>
            <input type="email" class="caixa" placeholder="Email" required>
        </p>

        <p>
            <input type="password" class="caixa" placeholder="Senha" required>
        </p>

        <p>
            <label for="lembreme">Lembre-me</label>
            <input type="checkbox">
        </p>

        <p>
            <a href="esqueciminhasenha">Esqueci minha senha</a>
        </p>

        <p>
            <button class="botao" type="submit">Entrar</button>
        </p>
        
        <p class="link">
            Não tem uma conta?
            <a href="cadastrese">Criar conta</a>
        </p>
        </form>
    </div>
</div>
</body>
</html>
